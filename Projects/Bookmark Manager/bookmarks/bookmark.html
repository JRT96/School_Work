<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Page</title>
    <link rel="stylesheet" href="bookmark.css">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="/favicon/support.ico" rel="icon" type="image/x-icon" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="task-card-container">
        <div class="task-box">
            <div class="task-card-logo">
                <span class="material-symbols-outlined">bookmark</span>
            </div>
            <div class="task-card-header">
                <h1>Bookmark Your Favorite Sites</h1>
                <p id="userFullName"></p>
                <a href="/./index/index.html"><span class="material-symbols-outlined">logout</span>Logout</a>
            </div>
            <form class="task-card-form">
                <div class="form-item">
                    <label for="title">Site Name</label>
                    <input type="text" id="siteName" required autofocus>
                    <label for="URl">Site URL</label>
                    <input type="text" id="siteUrl" required>
                    <button type="button" id="saveBookmark" onclick="submitBookmark()"><span
                            class="material-symbols-outlined">add_task</span></button>
                </div>
            </form>

        </div>

        <div class="task-list-box" id="bookmarkList">
            <div id="userList"></div>
            <ul id="pagination-box" class="pagination mt-3 d-flex flex-row"></ul>
        </div>
        
        


    </div>
    <script src="bookmark.js"></script>
    <script src="/jquery-3.6.1.min.js"></script>
    <script src="/twbs-pagination-1.4.1/jquery.twbsPagination.js"></script>
</body>

</html>
