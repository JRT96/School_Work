<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego Products</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <!-- Navbar Header-->
<header>
    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid bg-warning">
          <a class="navbar-brand" href="index.html">
            <img src="/icons/lego.svg" alt="Lego" width="30" height="24">
            Lego Shop
          </a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><span id="customerNameArea">Welcome Guest</span></li>
            </ul>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item dropdown">
                <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="/icons/arrow-badge-down.svg" alt="dropdown" width="30" height="24">
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="index.html">Home</a></li>
                  <li><a class="dropdown-item" href="products.html">Shop</a></li>
                  <li><a class="dropdown-item" href="#">Blog</a></li>
                  <li><a class="dropdown-item" href="#">About Us</a></li>
                  <li><a class="dropdown-item" href="#">Contact</a></li>
                  <li><span class="dropdown-item" id="customerNameArea">Cart<a class="cart" href="checkout.html" role="button"><img src="/icons/shopping-cart.svg" width="30" height="20"></a></span></li>
                  <li id="signupBtn"><button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#modal">Signup/Login</button></li>
                  <li><hr class="dropdown-divider"></li>
                  <li class="d-flex justify-content-center"><a class="dropdown-item" href="https://www.facebook.com/"><img src="/icons/brand-facebook.svg" alt="Facebook"></a>
                    <a class="dropdown-item" href="https://www.instagram.com/"><img src="/icons/brand-instagram.svg" alt="Instagram"></a>
                    <a class="dropdown-item" href="https://www.pinterest.com/"><img src="/icons/brand-pinterest.svg" alt="Pinterest"></a>
                    <a class="dropdown-item" href="https://twitter.com/"><img src="/icons/brand-twitter.svg" alt="Twitter"></a>
                    <a class="dropdown-item" href="https://www.youtube.com/"><img src="/icons/brand-youtube.svg" alt="Youtube"></a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</header>
  <!-- Navbar Header End -->

   <!-- Modal -->
   <div class="modal fade" id="modal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-2">
        <div class="modal-header p-0">
          <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <label for="email">Email</label>
        <div class="input-group mb-3">
          <input type="text" name="email" id="userEmail" class="form-control" required>
        </div>
        <label for="password">Password</label>
        <div class="input-group mb-3">
          <input type="password" name="password" id="userPassword" class="form-control" required>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" id="loginBtn" onclick="loginCustomers()">Login</button>
          <button class="btn btn-primary" data-bs-target="#secondModal" data-bs-toggle="modal">Not a member yet?</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="secondModal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-2">
        <div class="modal-header p-0">
          <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Register</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <label for="Full Name">Name</label>
        <div class="input-group mb-3">
          <input type="text" name="Full Name" class="form-control" id="registerName" required>
        </div>
        <label for="password">Password</label>
        <div class="input-group mb-3">
          <input type="password" name="password" class="form-control" id="registerPassword" required>
        </div>
        <label for="email">Email</label>
        <div class="input-group mb-3">
          <input type="email" name="email" class="form-control" id="registerEmail" required>
        </div>
        <label for="number">Phone Number</label>
        <div class="input-group mb-3">
          <input type="number" name="number" class="form-control" id="registerNumber" required>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="button" onclick="registerBtn()">Register</button>
          <button class="btn btn-primary" data-bs-target="#modal" data-bs-toggle="modal">Already a member? Login</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal End -->

  <!-- Body -->
  <div class="container mb-2" id="productDisplay">
    <div class="modal" id="productModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Insert new Product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="output"></p>
            <div>
                <img class="w-100 mb-2" id="imageContainer">
            </div>
            <input class="input-group-text mb-2" type="text" id="productName" placeholder="Product Name">
            <input class="input-group-text mb-2" type="text" id="productPrice" placeholder="Product Price">
            <input class="form-control" type="file" id="productPicture" accept=".jpg, .jpeg, .png">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="saveProduct()">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <h3 id="text"></h3>

    <a href="#" class="link-primary" id="addProduct" data-bs-toggle="modal" data-bs-target="#productModal"><img src="icons/circle-plus.svg" alt="add product symbol"></a>
  </div>

  <div id="displayItem"></div>
  <!-- Body End -->

    
     <!-- Footer -->
     <footer class="d-flex flex-wrap justify-content-between align-items-center p-2 py-3 border-top  bg-warning">
        <p class="col-md-4 mb-0 text-muted">Lego Shop Â© 2023 Company, Inc</p>
    
        <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        </a>
    
        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item"><a href="https://www.facebook.com" class="nav-link px-2 text-muted"><img src="/icons/brand-facebook.svg" alt="Facebook"></a></li>
          <li class="nav-item"><a href="https://www.instagram.com/" class="nav-link px-2 text-muted"><img src="/icons/brand-instagram.svg" alt="Instagram"></a></li>
          <li class="nav-item"><a href="https://pinterest.com/" class="nav-link px-2 text-muted"><img src="/icons/brand-pinterest.svg" alt="Pinterest"></a></li>
          <li class="nav-item"><a href="https://twitter.com/" class="nav-link px-2 text-muted"><img src="/icons/brand-twitter.svg" alt="Twitter"></a></li>
          <li class="nav-item"><a href="https://youtube.com/" class="nav-link px-2 text-muted"><img src="/icons/brand-youtube.svg" alt="Youtube"></a></li>
        </ul>
      </footer>
      <!-- Footer End -->
      <script src="/js/products.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
