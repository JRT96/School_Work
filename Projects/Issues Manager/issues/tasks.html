<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Page</title>
    <link rel="stylesheet" href="tasks.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="/favicon/support.ico" rel="icon" type="image/x-icon" />
</head>

<body>
    <div class="task-card-container">
        <div class="task-box">
            <div class="task-card-logo">
                <span class="material-symbols-outlined">report</span>
            </div>
            <div class="task-card-header">
                <h1>Issues Manager</h1>
                <p id="userFullName"></p>
                <a href="/./index/index.html"><span class="material-symbols-outlined">logout</span>Logout</a>
            </div>
            <form class="task-card-form">
                <div class="form-item">
                    <label for="title">Issue</label>
                    <input type="text" id="subject" required autofocus>
                    <label for="severity">Severity</label>
                    <select name="severity" id="severity" form="task-card-form" required>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                    <label for="assignedTo">Assigned To</label>
                    <input type="text" name="assignedTo" id="assignedTo" required>
                    <button type="button" id="saveTask" onclick="saveSupportTicket()"><span class="material-symbols-outlined">add_task</span></button>
                </div>   
            </form>
            
        </div>

        <div class="task-list-box" id="supportTicketList">
            
        </div>


    </div>
<script src="task.js"></script>
</body>

</html>
