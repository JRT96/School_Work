<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="/favicon/favicon.ico" rel="icon" type="image/x-icon" />
</head>
<body>
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <span class="material-symbols-outlined">app_registration</span>
            </div>
            <div class="login-card-header">
                <h1>Create an Account</h1>
                <div>Register to request support ticket!</div>
            </div>
            <form class="login-card-form">
                <div class="form-item">
                    <span class="material-symbols-outlined">badge</span>
                    <input type="text" id="enterFullName" placeholder="Enter Full Name" required autofocus>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input type="text" id="enterEmail" placeholder="Enter Email" required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" id="enterPassword" placeholder="Enter Desired Password" required>
                </div>
                <button type="button" id="registerBtn" onclick="registerUserButton()">Register</button>
            </form>
            <div class="login-card-footer">
                Already have an account? <a href="/./index/index.html">Go back to login</a>
            </div>
        </div>

    </div>
    <script src="register.js"></script>
</body>
</html>
