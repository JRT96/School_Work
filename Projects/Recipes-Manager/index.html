<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville&family=Bungee+Spice&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <header>
        <h1 id="title">Recipes <span class="material-symbols-outlined" id="symbol">restaurant_menu</span></h1>
        <p id="quote">For all food lovers alike</p>
    </header>

    <div class="recipe-name-input">
        <label for="recipeName">Recipe name</label>
        <input type="text" id="recipeName" placeholder="Enter Recipe Name..." autofocus required>
    </div>

    <div class="body-content">
        <div class="recipe-instructions-box">
            <label for="instructions">Instructions</label>
            <textarea name="recipeInstructions" id="recipeInstructions" cols="70" rows="20"></textarea>
            <div class="cook-time-box">
                <label for="cooktime">Cook Time</label>
                <input type="text" id="cookTime" placeholder="Enter cooking time...">
            </div>
        </div>
        <div class="recipe-picture-box">
            <label for="recipePicture">Recipe Picture</label>
            <p id="output"></p>
            <div>
                <img id="imageContainer">
            </div>
            <input type="file" id="recipePicture" accept=".jpg, .jpeg, .png">
        </div>
        
    </div>

    <div class="buttons-box">
        <form class="subBtn-newBtn-showBtn">
            <button type="button" id="submitRecipe" onclick="recipeBtn()">Submit Recipe</button>
            <button type="button" id="newRecipe" onclick="newRecipes()">New Recipe</button>
        </form>
        <form class="show-recipe">
            <button type="button" id="showRecipe" onclick="showRecipes()">Show Recipes</button>
        </form>
    </div>

    <div class="recipe-list-box">
        <h1>List of all Recipes</h1>
        <table class="table">
            <thead>
                <th>Name</th>
                <th>Instructions</th>
                <th>Cook Time (min)</th>
                <th>Picture</th>
                <th>Actions</th>
            </thead>
            <tbody id="recipeList"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
