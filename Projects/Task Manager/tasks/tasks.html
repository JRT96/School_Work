<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Page</title>
    <link rel="stylesheet" href="tasks.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="/favicon/favicon (2).ico" rel="icon" type="image/x-icon" />
</head>

<body>
    <div class="task-card-container">
        <div class="task-box">
            <div class="task-card-logo">
                <span class="material-symbols-outlined">task</span>
            </div>
            <div class="task-card-header">
                <h1>List of Tasks</h1>
                <p id="userFullName"></p>
                <a href="/./index/index.html"><span class="material-symbols-outlined">logout</span>Logout</a>
                <b></b>
            </div>
            <form class="task-card-form">
                <div class="form-item">
                    <input type="text" id="title" placeholder="Enter New Task" required>
                    <button type="button" id="saveTask" onclick="saveTasks()"><span class="material-symbols-outlined">add_task</span></button>
                </div>   
            </form>
            <div class="task-list-box">
                <table class="table">
                    <thead>
                        <th>Title</th>
                        <th>Status</th>
                    </thead>
                    <tbody id="tasks"></tbody>
                </table>
            </div>
        </div>

    </div>
<script src="task.js"></script>
</body>

</html>
